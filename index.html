<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet/less" type="text/css" href="less/styles.less" />
    <script type="text/javascript" src="js/LAB.min.js"></script>
    <script type="text/javascript" src="js/hockey.js"></script>
    <script>
        HOCKEY.init();
    </script>
</head>
<body>
    <div id="navWrapper">
    <div id="navSpacer"></div>
    <div id="navBar">
        <div id="teamLogo"></div>
        <ul></ul>
    </div>
    </div>
    <div id="contentWrapper">
        <div id="scheduleView" display="hidden">
            <div id="schedule">
                <ul title="The current schedule."></ul>
            </div>
        </div>

        <div id="rosterView" display="hidden">
            <table id="roster"></table>
        </div>

        <div id="newsView" display="hidden">
            <div id="news">
                <ul title="The news of the day!"></ul>
            </div>
        </div>

        <div id="playerView" display="hidden">
            <div id='player'>
                <div id='playerPhoto'></div>
                <table>
                    <tr><td class='playerHeader'>Number:</td><td class='playerData' id='playerNumber'></td></tr>
                    <tr><td class='playerHeader'>Name:</td><td class='playerData' id='playerName'></td></tr>
                </table>
            </div>
        </div>
    </div>
    <div id="credits">
        <span id="copyright">Copyright LeRoy Ellis 2013</span>
    </div>
</body>
</html>
